<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render Checkout Form on Event without data-properties on div</title>
</head>
<body>
<button id="checkout-btn">Load Checkout Form</button>
<hr>
<div id="checkout-div"></div>
<!--Add VueJS-->
<script src="https://unpkg.com/vue@next"></script>
<!--Add Checkout JS-->
<script src="../../dist/checkout/checkout.js"></script>
<!--Mount App-->
<script>
    document.addEventListener('click', function (event) {
        if(event.target.id==='checkout-btn'){
            let _checkoutConfig = getCheckoutConfig('checkout-div');
            _checkoutConfig.productVariantId = 1360;
            _checkoutConfig.submitButtonText = "Buy Report Now";
            _checkoutConfig.paymentSuccessRedirect = "https://flux.astrologyanswers.com/?flux_action=1&flux_f=1061367355000511979&flux_ffn=1095133337314859374";
            renderCheckoutForm('aa-checkout-div',_checkoutConfig);
        }
    });
</script>
</body>
</html>
