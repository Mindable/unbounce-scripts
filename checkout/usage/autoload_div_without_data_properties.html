<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout with Autoload Div without using data-properties on div</title>
</head>

<body>
<div id="checkout-div"></div>
<!--Add Form Style-->
<link rel="stylesheet" href="../default.css" />
<!--Add VueJS-->
<script src="https://unpkg.com/vue@next"></script>
<!--Add Checkout JS-->
<script src="../../dist/checkout/checkout.js"></script>
<!--Mount App-->
<script>
    let _checkoutConfig = getCheckoutConfig('checkout-div');
    _checkoutConfig.productVariantId = 1360;
    _checkoutConfig.submitButtonText = "Buy My Report Now";
    _checkoutConfig.paymentSuccessRedirect = "https://flux.astrologyanswers.com/?flux_action=1&flux_f=1061367355000511979&flux_ffn=1095133337314859374";
    console.log(_checkoutConfig);
    renderCheckoutForm('checkout-div',_checkoutConfig);
</script>
</body>
</html>
