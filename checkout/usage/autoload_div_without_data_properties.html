<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout with Autoload Div</title>
</head>

<body>
<div id="checkout-div"
     data-offer-id="1360"
     data-checkout-button-text="Buy Me"
     data-successful-checkout-url="https://flux.astrologyanswers.com/?flux_action=1&flux_f=1061367355000511979&flux_ffn=1095133337314859374"
     data-checkout-form-type="digital"
></div>
<!--Add VueJS-->
<script src="https://unpkg.com/vue@next"></script>
<!--Add Checkout JS-->
<script src="../dist/checkout.js"></script>
<!--Mount App-->
<script>
    let _checkoutElementId = 'checkout-div';
    if(document.querySelector(`#${_checkoutElementId}`)) {
        renderCheckoutForm(_checkoutElementId);
    }
</script>
</body>
</html>
